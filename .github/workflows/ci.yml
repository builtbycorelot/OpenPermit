name: CI

on:
  push:
    branches: [main, work]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install -r requirements-dev.txt
      - name: Run tests
        run: |
          pytest
          python workflow/validate_workflow.py
